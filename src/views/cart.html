<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div id="header-container"></div>
  
  <main class="container">
    <h1>Mon Panier</h1>
    
    <div id="cart-content">
      <div id="cart-loading">Chargement du panier...</div>
      <div id="cart-empty" style="display: none;">Votre panier est vide.</div>
      
      <div id="cart-items" style="display: none;">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Produit</th>
              <th>Prix</th>
              <th>Quantité</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cart-table-body">
            <!-- Les éléments du panier seront ajoutés ici dynamiquement -->
          </tbody>
        </table>
        
        <div class="cart-total">
          <p>Total: <span id="cart-total-amount">0.00</span> €</p>
        </div>
        
        <div class="cart-actions">
          <form method="post" action="/checkout" id="checkout-form">
            <div class="form-group">
              <label for="shipping-method">Méthode de livraison:</label>
              <select name="shippingMethod" id="shipping-method">
                <option value="standard">Standard</option>
                <option value="express">Express</option>
              </select>
            </div>
            <button type="submit" class="button">Passer la commande</button>
          </form>
          <button id="clear-cart" class="button">Vider le panier</button>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/cart.js"></script>
  <script src="/cart-page.js"></script>
</body>
</html>
